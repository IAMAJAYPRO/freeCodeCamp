<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="IAMAJAYPRO">
    <meta name="freeCodeCamp profile" content="https://bit.ly/ffc_iamajaypro">
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Your CSS styles go here */
    </style>
</head>

<body>
    <header><img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="freeCodeCamp Logo" />
        <h2>Telephone Number Validator</h2>
    </header>


    <main>
        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="freeCodeCamp Logo" />

        <div class="phone-container">
            <div class="phone-background phone-screen">
                <label for="user-input">Enter a Phone Number:</label>
                <input maxlength="20" type="text" id="user-input">
                <div id="results-div"></div>
            </div>



            <div class="phone-footer phone-keypad">
                <button disabled>1</button>
                <button disabled>2</button>
                <button disabled>3</button>
                <button disabled>4</button>
                <button disabled>5</button>
                <button disabled>6</button>
                <button disabled>7</button>
                <button disabled>8</button>
                <button disabled>9</button>
                <button id="check-btn">Check</button>
                <button disabled>0</button> <!-- Additional disabled button -->
                <button id="clear-btn">Clear</button>
                <!-- Additional disabled button -->
            </div>

        </div>
    </main>
    <footer>
	Copyright &#169; IAMAJAYPRO
    </footer>
    <script src="script.js"></script>
</body>

</html>
